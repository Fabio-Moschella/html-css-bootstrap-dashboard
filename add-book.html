<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <img src="./img/duck.png" alt="" style="width: 70px" />

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent ">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Catalogo libri</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Anagrafica utenti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Storico prestiti </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">help</a>
            </li>
          </ul>
          <form class="d-flex" role="Search">
            <input
              class="form-control me-2"
              type="Cerca..."
              placeholder="Cerca..."
              aria-label="Cerca..."
            />
            <button class="btn btn-outline-light" type="submit">Cerca</button>
          </form>
        </div>
      </div>
    </nav>
    <section>
      <div class="container">
        <div class="my-4">
          <h2>Nuovo Libro</h2>
        </div>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label fw-medium"
              >Nome Autore</label
            >
            <input
              type="email"
              class="form-control"
              id="inputEmail4"
              placeholder="Inserisci nome dell` autore"
            />
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label fw-medium"
              >Cognome Autore</label
            >
            <input
              type="password"
              class="form-control"
              id="inputPassword4"
              placeholder="Inserisci Cognome"
            />
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label fw-medium"
              >Titolo</label
            >
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="Inserisci il titolo del libro"
            />
            <div id="emailHelp" class="form-text">Titolo versione Italiana</div>
          </div>
          <div class="col-md-4 fw-medium">
            <label for="inputState" class="form-label">Genere</label>
            <select id="inputState" class="form-select">
              <option selected>Scegli il Genere</option>
              <option>...</option>
            </select>
          </div>

          <div class="col-md-4">
            <label for="inputCity" class="form-label fw-medium"
              >Anno di pubblicazione</label
            >
            <input
              type="text"
              class="form-control"
              id="inputCity"
              placeholder="Inserisci l`anno"
            />
          </div>

          <div class="col-md-4 mb-3">
            <label for="inputZip" class="form-label fw-medium">ISBN#</label>
            <input
              type="text"
              class="form-control"
              id="inputZip"
              placeholder="Inserisci il codice ISBN#"
            />
          </div>
          <div class="col-12 border-top border-secondary pt-3">
            <div class="mb-3">
              <label
                for="exampleFormControlTextarea1"
                class="form-label fw-medium"
                >Note</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
                placeholder="Inserisci eventuali note sul libro"
              ></textarea>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label" for="gridCheck">
                Disponibile anche in digitale
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">
              Aggiungi un libro
            </button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
