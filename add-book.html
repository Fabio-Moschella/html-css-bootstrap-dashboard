<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Fabio Moschella" />
    <meta name="description" content="" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <img src="./img/duck.png" alt="" style="width: 70px" />

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent ">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Catalogo libri</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Anagrafica utenti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Storico prestiti </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">help</a>
            </li>
          </ul>
          <form class="d-flex" role="Search">
            <input
              class="form-control me-2"
              type="Cerca..."
              placeholder="Cerca..."
              aria-label="Cerca..."
            />
            <button class="btn btn-outline-light" type="submit">Cerca</button>
          </form>
        </div>
      </div>
    </nav>
    <section>
      <div class="container">
        <div class="row mt-3 mb-4">
          <div><h2>Nuovo Libro</h2></div>
          <div class="col-6">
            <form>
              <div class="mb-3">
                <label
                  for="exampleFormControlInput1"
                  class="form-label fw-medium"
                  >Nome Autore</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Inserici nome dell`Autore"
                />
              </div>
            </form>
          </div>
          <div class="col-6">
            <form>
              <div class="mb-3">
                <label
                  for="exampleFormControlInput1"
                  class="form-label fw-medium"
                  >Cognome Autore</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Inserici Cognome"
                />
              </div>
            </form>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label fw-medium"
                  >Titolo</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Inserici il titolo del libro"
                />
                <div id="emailHelp" class="form-text">
                  Titolo versione italiana
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="row my-3">
          <div class="col-12 col-md-4 mb-3">
            <p class="fw-medium">Genere</p>
            <select class="form-select" aria-label="Default select example">
              <option selected>Scegli il genere</option>
              <option value="1">Giallo</option>
              <option value="2">Fantasy</option>
              <option value="3">Horror</option>
            </select>
          </div>
          <div class="col-12 col-md-4 mb-3">
            <form>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Anno di Pubblicazione</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Inserisci l`anno"
                />
              </div>
            </form>
          </div>
          <div class="col-12 col-md-4 mb-3">
            <form>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >ISBN#</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Inserisci il codice ISBN#"
                />
              </div>
            </form>
          </div>
        </div>
        <div class="mb-4">
          <hr />
        </div>

        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Note</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            placeholder="Inserisci eventuali note sul libro"
          ></textarea>
          <div class="my-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Disponibile anche in digitale</label
            >
          </div>
          <a type="submit" class="btn btn-primary mb-3">Aggiungi libro</a>
        </div>
      </div>
    </section>
  </body>
</html>
